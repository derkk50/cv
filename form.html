<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form method="post">
    <label>What Would you like?</label>
    <input type="text" /><br>
    <label>When do you want it?</label>
    <input type="date" /><br>
    <label>Pick a File:</label>
    <input type="file" /><br>
    <label>Do you want it now?</label>
    <div>
      <input type="radio" name="Now" id="Yes" value="Yes">
      <label for="Yes">Yes</label>
    </div>
    <div>
      <input type="radio" name="Now" id="No" value="No" checked>
      <label for"No">No</label>
    </div><br>
    <input type="range" id="volume" name="volume" min="0" max="11">
    <label for="volume">Volume</label><br>
    <input type="submit" value="Submit" id="Submit"
  </body>
</html>
